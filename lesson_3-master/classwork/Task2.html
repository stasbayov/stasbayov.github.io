        return Math.floor(Math.random() * Math.floor(max));
      }

      let tree = 'https://image.flaticon.com/icons/svg/620/620705.svg';

      let newBtn = document.createElement('button');
      let img = new Image();
      let newImg = new Image(200,200);
      let houseBtn = document.getElementById('HouseButton');
      let treeBtn = document.getElementById('TreeButton');
      let planeBtn = document.getElementById('PlaneButton');
      let result = document.getElementById('result');
      let block = document.getElementById('chooseYourBlock');
      let newSrc;
      houseBtn.addEventListener('click', function () {
        newBtn.remove();
        newImg.remove();
        img.src = '';
        img.src = house;
        block.appendChild(img);
        newBtn.innerText = 'new img';
        block.appendChild(newBtn);
        newBtn.addEventListener('click', function () {
            newSrc = houseArray[getRandomInt(houseArray.length)];
            newImg.src = newSrc;
            result.appendChild(newImg);
        })
      })
      treeBtn.addEventListener('click', function () {

      planeBtn.addEventListener('click', function () {

        })
      })
